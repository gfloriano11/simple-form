<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/konkhmer-sleokchher">
    <script src="script.js"></script>
    <title>Contate-nos</title>
</head>
<body>
    <header>
        <a id="texto_invisivel" href="/projetos/simple-form/backend/read/users.php">ver pedidos</a>
    </header>
    <div id="central">
        <div id="centralizar">
            <div id="centralizada"> <!--https://d1eipm3vz40hy0.cloudfront.net/images/AMER/bestcontactpagedesign9.jpg-->
                <div id="textos"> <!-- LINK DO FORMS QUE TO SE INSPIRANDO-->
                    <div id="div_texto_principal">
                        <div id="tamanho_texto_principal">
                            <p id="texto_principal">Qualquer dúvida, nos contate :)</p>
                        </div>
                    </div>
                    <div>
                        <p> Tem alguma dúvida que gostaria de resolver com nossos profissionais?</p>
                    </div>
                    <div>
                        <p> Preencha o formulário e te enviaremos uma resposta em até 24 horas!</p>
                    </div>
                </div>
                <div id="forms">
                    <form method="post" action="../backend/create/create.php">
                        <div class="campos_medio">
                            <label id="campo_nome" for="nome"> Nome Completo*</label>
                        </div>
                        <input class="inserir_dados" type="text" name="nome" required>
                        <div class="campos_menores">
                            <label id="campo_email" for="email"> Email*</label>
                        </div>
                        <input class="inserir_dados" type="email" name="email" required>
                        <div class="campos_menores">
                            <label id="campo_numero" for="numero"> Número</label>
                        </div>
                        <input class="inserir_dados" type="text" placeholder="11989999999" name="numero">
                        <div class="campos_maior">
                            <label id="campo_problema" for="problema"> Descreva seu problema*</label>
                        </div>
                        <textarea id="problema" name="problema"></textarea>
                        <div class="centralizar_botao">
                            <input id="botao" type="submit" value="ENVIAR">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
